{% extends 'mainapp/base.html' %}

{% block content %}
    <form class="col-6 m-auto pt-5 pb-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="text" name="username" autofocus="" value="{{ user.username }}" autocapitalize="none" autocomplete="username"
                   maxlength="150" class="textinput textInput form-control" required="" id="id_username" placeholder="Username">
        </p>
        <p>
            <input type="password" name="password" autocomplete="current-password" maxlength="150"
                   class="textinput textInput form-control" required="" id="id_password" placeholder="Password">
        </p>
        <p>
            <input type="text" name="email" value="{{ user.email }}" autocapitalize="none" maxlength="150" class="form-control" required="" id='id_email'
                   placeholder="email">
        </p>
        <p>
            <input type="text" name="first_name" autocapitalize="none" value="{{ user.first_name }}" maxlength="150" class="form-control" required=""
                   placeholder="Firstname">
        </p>
        <p>
            <input type="text" name="last_name" autofocus="" value="{{ user.last_name }}" autocapitalize="none" maxlength="150" class="textinput textInput form-control"
                   required="" placeholder="Lastname">
        </p>
        <p>
            <input type="number" name="age" autofocus="" value="{{ user.age }}" autocapitalize="none" maxlength="150" class="textinput textInput form-control"
                   required="" id="id_username" placeholder="Age">
        </p>
        <p>
            <input type="file" name="avatar" value="{{ user.avatar }}" class="textinput textInput form-control" required="" placeholder="Avatar">
        </p>

        <p>
            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
        </p>
    </form>

{% endblock content %}
{% block js %}
    <script>
        $(document).ready(function () {

            {% if messages %}
                // Toasts
                $(".toast").toast({delay: 5000});
                $(".toast").toast("show");
            {% endif %}

        });
    </script>
{% endblock js %}
