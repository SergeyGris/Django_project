{% extends 'authapp/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username"
                   maxlength="150" class="textinput textInput form-control" required="" id="id_username" placeholder="Username">
        </p>
         <p>
            <input type="password" name="password1" autocomplete="current-password" maxlength="150"
                   class="textinput textInput form-control" required="" id="id_password1" placeholder="Password">
        </p>
        <p>
            <input type="password" name="password2" autocomplete="current-password" maxlength="150"
                   class="textinput textInput form-control" required="" id="id_password2" placeholder="Password confirm">
        </p>
        <p>
            <input type="text" name="email" autocapitalize="none" maxlength="150" class="form-control" required="" id ='id_email'
                   placeholder="email">
        </p>
        <p>
            <input type="text" name="first_name" autocapitalize="none" maxlength="150" class="form-control" required=""
                   placeholder="Firstname">
        </p>
        <p>
            <input type="text" name="last_name" autofocus="" autocapitalize="none" maxlength="150" class="textinput textInput form-control"
                   required="" placeholder="Lastname">
        </p>
        <p>
            <input type="number" name="age" autofocus="" autocapitalize="none" maxlength="150" class="textinput textInput form-control"
                   required="" id="id_username" placeholder="Age">
        </p>
        <p>
            <input type="file" name="avatar" class="textinput textInput form-control" required="" placeholder="Avatar">
        </p>

        <p>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </p>
    </form>
    <p>
    <div class="row justify-content-between">
        <div class="col">
            <a href="{% url 'authapp:login' %}"><small>Войти</small></a>
        </div>
        <div class="col">
            <a href="#"><small>Забыли пароль?</small></a>
        </div>
    </div>
    </p>
{% endblock content %}
{% block js %}
    <script>
        $(document).ready(function () {

            {% if messages %}
                // Toasts
                $(".toast").toast({delay: 5000});
                $(".toast").toast("show");
            {% endif %}

        });
    </script>
{% endblock js %}
